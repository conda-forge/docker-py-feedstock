{% set version = "4.4.2" %}

package:
  name: docker-py
  version: {{ version }}

source:
  url: https://github.com/docker/docker-py/archive/{{ version }}.tar.gz
  sha256: 33066464d8b7de280bf741004d05fbeb2a954d104abb547d50d0fb273dd9f9e1

build:
  number: 0
  skip: true   # [py<35]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - pywin32 ==227  # [win]
    - requests >=2.14.2,!=2.18.0
    - websocket-client >=0.32.0
    # Optional?
    - docker-pycreds  >=0.3.0
    - appdirs >=1.4.3
    - asn1crypto >=0.22.0
    - cffi >=1.10.0
    - cryptography >=1.9
    - docker-pycreds >=0.2.1
    - idna >=2.5
    - packaging >=16.8
    - pycparser >=2.17
    - pyopenssl >=17.0.0
    - pyparsing >=2.2.0

test:
  requires:
    - setuptools
    - pip
  imports:
    - docker
    - docker.api
    - docker.auth
    - docker.tls
    - docker.utils
    - docker.utils.ports
    - docker.transport.unixconn
  commands:
    - pip check
    - python -c "import docker; docker.DockerClient.from_env(version='auto')"  # [win]
    - python -c "import pkg_resources; pkg_resources.require('docker')"  # [win]

about:
  home: https://github.com/docker/docker-py/
  license: Apache-2.0
  license_file: LICENSE
  summary: Python client for Docker.

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
    - scopatz
    - mariusvniekerk
