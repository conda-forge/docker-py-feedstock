{% set version = "7.1.0" %}

package:
  name: docker-py
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/docker/docker-{{ version }}.tar.gz
  sha256: ad8c70e6e3f8926cb8a92619b832b4ea5299e2831c14284663184e200546fa6c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatch
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - requests >=2.26.0
    - urllib3 >=1.26.0
    - websocket-client >=0.32.0
    - pywin32-on-windows
    - paramiko >=2.4.3

test:
  imports:
    - docker
    - docker.api
    - docker.auth
    - docker.tls
    - docker.utils
    - docker.utils.ports
    - docker.transport.unixconn
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/docker/docker-py
  summary: A Python library for the Docker Engine API.
  dev_url: https://github.com/docker/docker-py
  doc_url: https://docker-py.readthedocs.io
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
    - ocefpaf
    - scopatz
    - mariusvniekerk
