{% set version = "6.0.0" %}

package:
  name: docker-py
  version: {{ version }}

source:
  url: https://github.com/docker/docker-py/archive/{{ version }}.tar.gz
  sha256: d890ed171ba5e6615cb529abd7b59087ea05650b01d8ff8622ae23c67086be5b
  patches:
    # Adapted from https://github.com/docker/docker-py/pull/2857/commits/2e8975698eb3bc36cb037e601ee798eace9bcc53
    # These patches can be dropped when the upstream PR is merged and released.
    - 0001-loosen-pywin32-pin.patch
    - 0002-update-test-skips.patch

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools-scm
  run:
    - python
    - packaging >=14.0
    - pywin32 >=304
    - requests >=2.26.0
    - urllib3 >=1.26.0
    - websocket-client >=0.32.0
    # Not in the requirements
    - docker-pycreds  >=0.3.0
    - appdirs >=1.4.3
    - asn1crypto >=0.22.0
    - cffi >=1.10.0
    - cryptography >=1.9
    - idna >=2.5
    - pycparser >=2.17
    - pyopenssl >=17.0.0
    - pyparsing >=2.2.0

test:
  requires:
    - pip
    - setuptools
  imports:
    - docker
    - docker.api
    - docker.auth
    - docker.tls
    - docker.utils
    - docker.utils.ports
    - docker.transport.unixconn
  commands:
    - pip check
    - python -c "import docker; docker.DockerClient.from_env(version='auto')"  # [win]
    - python -c "import pkg_resources; pkg_resources.require('docker')"  # [win]

about:
  home: https://github.com/docker/docker-py/
  license: Apache-2.0
  license_file: LICENSE
  summary: Python client for Docker.

extra:
  recipe-maintainers:
    - ocefpaf
    - scopatz
    - mariusvniekerk
